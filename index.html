<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fotosIndex/icono.ico">
    <title>Sistema de Gesti√≥n - Peluquer√≠a</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <h1>‚úÇÔ∏è Gesti√≥n Peluquer√≠a</h1>
        </div>
        <div class="user-controls">
            <select id="roleSelector" onchange="cambiarRol()">
                <option value="admin">üë®‚Äçüíº Modo Encargado</option>
                <option value="staff">‚úÇÔ∏è Modo Peluquero</option>
            </select>
            <button id="toggle-tema" class="btn-icon" title="Cambiar Tema">üåô</button>
        </div>
    </header>

    <nav class="main-nav admin-only">
        <button onclick="mostrarSeccion('dashboard')" class="nav-btn active">Tablero Diario</button>
        <button onclick="mostrarSeccion('historial')" class="nav-btn">üìú Historial</button>
        <button onclick="mostrarSeccion('config')" class="nav-btn">‚öôÔ∏è Configuraci√≥n</button>
    </nav>

    <main>
        <section id="dashboard" class="vista active">
            
            <div class="controls admin-only-block">
                <div class="input-group">
                    <input type="text" id="nombrePeluquero" placeholder="Nombre nuevo profesional" />
                    <button onclick="agregarPeluquero()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                </div>
                <div class="actions-group">
                    <button onclick="finalizarDia()" class="btn btn-success">
                        <i class="fas fa-check-double"></i> Cerrar Caja y Guardar D√≠a
                    </button>
                </div>
            </div>

            <div id="contenedorPeluqueros" class="peluqueros-grid">
                </div>

            <div class="live-stats">
                <h3>Resumen del D√≠a (En curso)</h3>
                <div class="stats-row">
                    <div class="stat-card">
                        <span>Total Bruto</span>
                        <strong id="liveTotal">$0</strong>
                    </div>
                    <div class="stat-card">
                        <span>Ganancia Tienda</span>
                        <strong id="liveTienda">$0</strong>
                    </div>
                    <div class="stat-card">
                        <span>A Pagar Peluqueros</span>
                        <strong id="livePeluqueros">$0</strong>
                    </div>
                </div>
            </div>
        </section>

        <section id="historial" class="vista">
            <div class="header-section">
                <h2>Historial de Cierres</h2>
                <button onclick="exportarHistorialCompleto()" class="btn btn-secondary"><i class="fas fa-download"></i> Exportar Todo</button>
            </div>
            <div class="table-container">
                <table id="tablaHistorial">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Total Facturado</th>
                            <th>Ganancia Tienda</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="config" class="vista">
            <h2>Configuraci√≥n del Sistema</h2>
            
            <div class="config-block">
                <h3>Servicios y Precios</h3>
                <div class="add-service-form">
                    <input type="text" id="nuevoServicioNombre" placeholder="Nombre (ej: Corte Ni√±o)">
                    <input type="number" id="nuevoServicioPrecio" placeholder="Precio">
                    <button onclick="crearServicioNuevo()" class="btn btn-primary">Crear</button>
                </div>
                <ul id="listaServiciosConfig" class="config-list">
                    </ul>
            </div>

            <div class="config-block">
                <h3>Porcentaje de la Tienda</h3>
                <div class="input-group">
                    <label>Porcentaje (%): </label>
                    <input type="number" id="configPorcentaje" value="20" onchange="guardarConfiguracion()">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
